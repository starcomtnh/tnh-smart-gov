services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: es-ivms
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - ${ELASTIC_DOCKER_HOME}/data:/usr/share/elasticsearch/data
      - ${ELASTIC_DOCKER_HOME}/config:/usr/share/elasticsearch/config
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis-ivms
    ports:
      - "6379:6379"
    restart: unless-stopped

  plb1:
    container_name: plb1
