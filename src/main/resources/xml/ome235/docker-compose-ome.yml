    environment:
      - OME_HOST_IP=127.0.0.1
    volumes:
      - ${PLB_DOCKER_HOME_1}/conf:/opt/ovenmediaengine/bin/origin_conf
      - ${PLB_DOCKER_HOME_1}/logs:/var/log/ovenmediaengine
    ports:
      - "20001:20001"
      - "9091:9091"
    restart: unless-stopped

